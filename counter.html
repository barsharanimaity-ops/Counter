<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #count {
            font-size: 50px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Counter App</h1>
    <div id="count">0</div>
    <button onclick="increase()">Increase</button>
    <button onclick="decrease()">Decrease</button>
    <button onclick="reset()">Reset</button>

    <script>
        let count = 0;
        function increase() {
            count++;
            document.getElementById('count').innerText = count;
        }
        function decrease() {
            count--;
            document.getElementById('count').innerText = count;
        }
        function reset() {
            count = 0;
            document.getElementById('count').innerText = count;
        }
    </script>
</body>
</html>
